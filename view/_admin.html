<style>
  .json {
    width: 800px;
    height: 500px;
  }
</style>

<script type="text/javascript">
  $(document).ready(function(){
    $('#name').focus();
  });
</script>

<div>
<h1>hook.io admin interface</h1>

  <div class="container content">
    <h2><a href="{{appUrl}}/top">Top</a></h2>
    <h2><a href="{{appUrl}}/_nodes">Nodes</a></h2>
    <h2>Find User By Name or Email</h2>
    <form name="userSearch" class="userSearchForm form" action="/_admin" method="GET">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="marak" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="marak@hook.io" class="form-control">
      </div>
      <input type="submit" value="Search" class="btn btn-primary">
    </form>
    <div class="user">
      <br/>
      <h3><a class="loginAs" href="{{appUrl}}/_admin">Login as this user</a></h3>
      <!--
      <h3><a class="setPaid" href="{{appUrl}}/_admin?paid=true">Set account to paid status</a></h3>
      <h3><a class="setUnpaid" href="{{appUrl}}/_admin?unpaid=true">Set account to unpaid status</a></h3>
      -->

      <!-- <textarea class="json"></textarea> -->
      <div class="userUpdateFormHolder"></div>
      <div class="userFormHolder"></div>
    </div>
    <div class="account"></div>
    <br/>
    <h3><a class="destroyUser" href="{{appUrl}}/_admin">Delete  this user</a></h3>
    <h3><a class="removeUserCache" href="{{appUrl}}/_admin">Remove this user from cache ( unregisters from load balancer )</a></h3>
    <a name="admin"></a>
    <div align="left" class="views">
      <h2>Views</h2>
      <table class="table"></table>
    </div>
  </div>
</div>
