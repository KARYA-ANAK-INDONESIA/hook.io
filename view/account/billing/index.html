  <script type="text/javascript">
    
    $(document).ready(function(){


      var handler = StripeCheckout.configure({
        key: '{{stripePK}}',
        image: 'https://pbs.twimg.com/profile_images/633487866677428224/FKvNUwv9.png',
        locale: 'auto',
        token: function(token) {
          $.ajax({
            type: "POST",
            url: '/billing',
            data: {
              "email": token.email,
              "ajax": true,
              "stripeToken": token.id,
              "addCustomer": true,
              "amount": amount // NOTE: All hosting credit amounts are manually reconciled against the monthly payment processor reports...please don't try to hack this open-source project... 
            },
            success: function(res){

              if (res === "paid") {
                document.location = "/account?paid=true"; // &plan=" + amount
                return;
              }
              alert(JSON.stringify(res, true, 2));
              // $('.emailReminder').html('<span class="tiny">Verification email sent to: ' + $('#email').val() + "</span>");
            },
            error: function (err) {
              alert('error' + JSON.stringify(err, true, 2));
            }
          })

          return false;

        }
      });
    


    });
  </script>
