<script type="text/javascript">
  $(document).ready(function(){
    $('#name').after('<a class="renameAccount" href="#rename">Rename Account</a>');
    var showing = false;
    $('.renameAccount').on('click', function () {
      $('#name').attr('disabled', null).focus();
      if (!showing) {
        showing = true;
        $('.renameAccount').after('<br/><span class="warning">Warning: </span><span>Changing account name will change the URLs of all existing services. It will also log you out of your current session.</span>')
      }
      return false;
    });
    // TODO: don't show local timezone if set in DB
    // Do suggest they change it though...
    // Will require boot data?
    var tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    $('.timezone option[value="' + tz + '"]').prop('selected', true)
  });
</script>
